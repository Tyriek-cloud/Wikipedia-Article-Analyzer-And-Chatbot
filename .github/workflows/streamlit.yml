name: Streamlit App

sdk: streamlit

on:
  push:
    branches:
      - main

image: "python:3.9"

dependencies:
  - pip
  - python-dotenv
  - nltk
  - requests
  - beautifulsoup4
  - spacy
  - scikit-learn
  - fuzzywuzzy
  - transformers
  - Pillow
  - torch>=2.0.0
  - numpy>=1.20,<2.1.0
  - streamlit>=1.0

# Build steps for preparing the app
build:
  commands:
    - pip install -r requirements.txt 
    - pip install --upgrade pip setuptools wheel
    - python -m nltk.downloader punkt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install --upgrade pip  # Not really needed twice, but kept for safety

    - name: Run Streamlit app
      run: |
        streamlit run app.py --server.port 8501 --server.address 0.0.0.0
      env:
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
